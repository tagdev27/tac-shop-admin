<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card ">
                    <div class="card-header card-header-rose card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">mail_outline</i>
                        </div>
                        <h4 class="card-title">Tax Settings</h4>
                    </div>
                    <div class="card-body ">
                        <form method="#" action="#">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Tax Value in Percent" type="number" name="tax" [(ngModel)]="tax">
                            </mat-form-field>
                        </form>
                    </div>
                    <div class="card-footer ">
                        <button mat-raised-button type="submit" class="btn btn-fill btn-rose" (click)="setTax()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
